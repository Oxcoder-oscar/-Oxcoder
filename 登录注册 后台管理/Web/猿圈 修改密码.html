                    <div class="shadow-effect" style="padding: 20px;">
                        <form id="defaultForm" method="post" class="form-horizontal bv-form" action="javascript:void(0);" novalidate="novalidate"><button type="submit" class="bv-hidden-submit" style="display: none; width: 0px; height: 0px;"></button>
                            <label style="margin-left:-10px;">旧密码</label>
                            <div class="form-group has-feedback">
                                <input name="oldPwd" type="password" class="form-control" placeholder="请输入旧密码" data-bv-field="oldPwd"><i class="form-control-feedback bv-no-label" data-bv-icon-for="oldPwd" style="display: none;"></i>
                                <span class="help-block" id=""></span>
                            <small class="help-block" data-bv-validator="notEmpty" data-bv-for="oldPwd" data-bv-result="NOT_VALIDATED" style="display: none;">请输入旧密码</small></div>
                            <label style="margin-left:-10px;">新密码</label>
                            <div class="form-group has-feedback">
                                <input name="newPwd" type="password" class="form-control" placeholder="请输入新密码" data-bv-field="newPwd"><i class="form-control-feedback bv-no-label" data-bv-icon-for="newPwd" style="display: none;"></i>
                                <span class="help-block" id=""></span>
                            <small class="help-block" data-bv-validator="notEmpty" data-bv-for="newPwd" data-bv-result="NOT_VALIDATED" style="display: none;">请输入新密码</small><small class="help-block" data-bv-validator="stringLength" data-bv-for="newPwd" data-bv-result="NOT_VALIDATED" style="display: none;">密码应大于6位，小于30位</small></div>
                            <label style="margin-left:-10px;">确认新密码</label>
                            <div class="form-group has-feedback">
                                <input name="cPwd" type="password" class="form-control" placeholder="请输入新密码" data-bv-field="cPwd"><i class="form-control-feedback bv-no-label" data-bv-icon-for="cPwd" style="display: none;"></i>
                                <span class="help-block" id=""></span>
                            <small class="help-block" data-bv-validator="notEmpty" data-bv-for="cPwd" data-bv-result="NOT_VALIDATED" style="display: none;">请输入新密码</small><small class="help-block" data-bv-validator="identical" data-bv-for="cPwd" data-bv-result="NOT_VALIDATED" style="display: none;">两次输入的密码不一致</small><small class="help-block" data-bv-validator="stringLength" data-bv-for="cPwd" data-bv-result="NOT_VALIDATED" style="display: none;">密码应大于6位，小于30位</small></div>
                            <div class="form-group">

	<script type="text/javascript">
		$(document).ready(function() {
			$("#defaultForm").bootstrapValidator({
				message : "This value is not valid",
				feedbackIcons : {
					valid : "glyphicon glyphicon-ok",
					invalid : "glyphicon glyphicon-remove",
					validating : "glyphicon glyphicon-refresh"
				},
				fields : {
					oldPwd : {
						validators : {
							notEmpty : {
								message : "请输入旧密码"
							}
						}
					},
					newPwd : {
						validators : {
							notEmpty : {
								message : "请输入新密码"
							},
							stringLength : {
								min : 6,
								max : 30,
								message : "密码应大于6位，小于30位"
							}
						}
					},
					cPwd : {
						validators : {
							notEmpty : {
								message : "请输入新密码"
							},
							identical : {
								field : "newPwd",
								message : "两次输入的密码不一致"
							},
							stringLength : {
								min : 6,
								max : 30,
								message : "密码应大于6位，小于30位"
							}
						}
					}
				}
			}).on("success.form.bv", function(e) {
				e.preventDefault();
				var $form = $(e.target);
				$form.data("bootstrapValidator");
				$.post("user/info/save_pwd.html", $form.serialize(), function(data) {
					if(data.su){
						$.alert({
						    title: "提示",
						    content: data.msg,
						    confirmButton: "确定",
						    confirm: function(){
						    	location.href = data.url;
						    },
						    cancel: function(){
						    	location.href = data.url;
						    }
						});
					}else{
						$form.data("bootstrapValidator").resetForm();
						$("#hint").addClass("has-error");
						var html = "<small class='help-block' data-bv-validator='notEmpty' data-bv-for='cooper_licence' data-bv-result='INVALID'>"+
						data.msg
						+"</small>";
						$("#hint").html(html);
						
					}
				}, "json");
			});
		});
	</script>
