	<script type="text/javascript">
		$(document)
				.ready(
						function() {
							$("#li-work").click(function() {
								$("#regType").val(1);
							});
							$("#li-person").click(function() {
								$("#regType").val(2);
							});
							$("#li-mobile").click(function() {
								$("#regWay").val(1);
							});
							$("#li-email").click(function() {
								$("#regWay").val(2);
							});
							$('#defaultForm')
									.bootstrapValidator(
											{
												message : 'This value is not valid',
												fields : {
													phone : {
														container : '#hint1',
														validators : {
															notEmpty : {
																message : '请输入手机号码'
															},
															phone : {
																message : "请输入正确的联系方式",
																country : "CN"
															}

														}
													},
													capcha : {
														container : '#hint8',
														validators : {
															notEmpty : {
																message : '请输入验证码'
															}
														}
													},
													key : {
														container : '#hint3',
														validators : {
															notEmpty : {
																message : '请输入短信验证码'
															}
														}
													},
													password : {
														container : '#hint4',
														validators : {
															notEmpty : {
																message : '请输入密码'
															},
															stringLength : {
																min : 6,
																max : 30,
																message : '密码应大于6位，小于30位'
															}
														}
													},
													email : {
														container : '#hint5',
														validators : {
															notEmpty : {
																message : '请输入邮箱地址'
															},
															email : {
																message : '请输入正确的邮箱格式'
															}
														}
													},
													password : {
														container : '#hint6',
														validators : {
															notEmpty : {
																message : '请输入密码'
															},
															stringLength : {
																min : 6,
																max : 30,
																message : '密码应大于6位，小于30位'
															}
														}
													},
													check : {
														container : '#hint7',
														validators : {
															notEmpty : {
																message : '请同意用户协议'
															}
														}
													}
												}
											})
									.on(
											"success.form.bv",
											function(e) {
												e.preventDefault();
												var $form = $(e.target);
												$form
														.data("bootstrapValidator");
												var add_para = "";
												if (window.location.href
														.split('?u=')[1] != undefined) {
													add_para = "?u="
															+ window.location.href
																	.split('?u=')[1]
												}
												$
														.post(
																"register.html"
																		+ add_para,
																$form
																		.serialize(),
																function(data) {
																	if (data.su) {
																		location.href = data.hint_url;
																	} else {
																		$(
																				"#hint2")
																				.html(
																						data.msg);
																	}
																}, "json");
											});
						});
		function sendm() {

			var bootstrapValidator = $('#defaultForm').data(
					'bootstrapValidator');
			bootstrapValidator.validateField('phone');
			bootstrapValidator.validateField('capcha');
			if (bootstrapValidator.isValidField('phone')
					&& bootstrapValidator.isValidField('capcha')) {
				$("#btn_send_sms").addClass("disabled");
				$.post("send_sms.html", {
					"phone" : $("#login-mobile").val(),
					"capcha" : $("#login-capcha").val()
				}, function(res) {

					if (!res.su) {
						resetVerify();
						if (typeof (res.time) != "undefined") {
							seSendDown(res.time);
						} else {
							$("#btn_send_sms").removeClass("disabled");
						}
					} else {
						seSendDown(60);
					}
					$.alert({
						title : "提示",
						content : res.msg,
						confirmButton : "确定",
						confirm : function() {
							/* location.href = data.url; */
						},
						cancel : function() {
							/* location.href = data.url; */
						}
					});
				}, "json")
				console.log("success");
			} else {
				console.log("wrong");
			}

		}
		function resetVerify() {
			$.post("reset_verify_code.html", {}, function(res) {
				$("#img_verify").attr("src", res.verifyCodeName);
			}, "json")
		}
		function seSendDown(reSendSmsCountDown) {
			$("#btn_send_sms").addClass("disabled");
			$("#btn_send_sms").html("再次发送(" + reSendSmsCountDown + ")");
			var interval = setInterval(function() {
				reSendSmsCountDown--;
				$("#btn_send_sms").html("再次发送(" + reSendSmsCountDown + ")");
				if (reSendSmsCountDown == 0) {
					clearInterval(interval);
					$("#btn_send_sms").removeClass("disabled");
					$("#btn_send_sms").html("获取验证码");
				}
			}, 1000);
		}
	</script>
